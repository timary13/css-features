<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
</head>
<body>

<div class="wrapper">
    <div class="button flare">
        <a href="#">Look at me!</a>
    </div>
    <div class="button border">
        Hover me!
        <svg width="130" height="40">
            <rect x="0" y="0" fill="none" width="130" height="40"></rect>
        </svg>
    </div>
</div>

</body>
</html>
