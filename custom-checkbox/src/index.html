<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom checkbox</title>
</head>
<body>

<div class="wrap">
    <div class="section simple-checkbox">
        <input type="checkbox" class="checkbox" id="numbers">
        <label for="numbers">Numbers</label>

        <input type="checkbox" class="checkbox" id="letters">
        <label for="letters">Letters</label>
    </div>

    <div class="section android-checkbox">
        <div>
            <span>Numbers</span>
            <input type="checkbox" class="checkbox" id="numbers1">
            <label for="numbers1"></label>
        </div>

        <div>
            <span>Letters</span>
            <input type="checkbox" class="checkbox" id="letters1">
            <label for="letters1"></label>
        </div>
    </div>
</div>

</body>
</html>
