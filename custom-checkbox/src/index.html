<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom checkbox</title>
</head>
<body>

<div class="wrap">
    <input type="checkbox" class="checkbox" id="numbers">
    <label for="numbers">Numbers</label>

    <input type="checkbox" class="checkbox" id="letters">
    <label for="letters">Letters</label>
</div>

</body>
</html>
