<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple-select table</title>
    <link rel="stylesheet" href="./index.css">

</head>
<body>
<div id="table" class="table-grid">
    <button data-selector="left" class="table-header">Левая область</button>
    <button data-selector="center" class="table-header">Средняя вертикальная область</button>
    <button data-selector="right" class="table-header span-two">Праая область</button>

    <button data-align="left" data-justify="start">1</button>
    <button data-align="center" data-justify="start">2</button>
    <button data-align="right" data-justify="start">3</button>
    <button data-selector="start" class="table-header">Верхняя область</button>


    <button data-align="left" data-justify="middle">4</button>
    <button data-align="center" data-justify="middle">5</button>
    <button data-align="right" data-justify="middle">6</button>
    <button data-selector="middle" class="table-header">Средняя горизонтальная область</button>

    <button data-align="left" data-justify="end">7</button>
    <button data-align="center" data-justify="end">8</button>
    <button data-align="right" data-justify="end">9</button>
    <button data-selector="end" class="table-header">Нижняя область</button>

    <button data-selector="all" class="table-header span-four">Вся поверхность</button>

</div>

<script src="./script.js"></script>
</body>
</html>
