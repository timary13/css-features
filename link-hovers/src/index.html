<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link hovers</title>
</head>
<body>

<div class="wrap">
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Skills</a></li>
			<li><a href="#">Portfolio</a></li>
			<li><a href="#">Contacts</a></li>
		</ul>
	</nav>

    <div class="links">
        <p class="from-left">
            <a href="#">From left</a>
        </p>

        <p class="from-left-to-right">
            <a href="#">From left to right</a>
        </p>

        <p class="from-center">
            <a href="#">From center</a>
        </p>

        <p class="under-and-above">
            <a href="#">Under and above</a>
        </p>
    </div>
</div>

</body>
</html>
